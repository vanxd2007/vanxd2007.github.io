<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="vane.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="choso vv.jpg">
     <link rel="manifest" href="manifest.json">
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="soto.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Todo List.
          </a>
        </div>
      </nav>

    <div class="soto">
        <div class="kitty">
            <div class="container">
                <h1>Lista de tareas</h1>

                <div class="search">
                    <form>
                        <input type="text" placeholder="Materia..." id="subject" required>
                        <input type="text" placeholder="Agregar tarea..." id="n" required>
                        <button class="btn-add">+</button>
                    </form>
                </div>
                <div class="li-container">
                    <ul>
                        <!-- Las tareas se añadirán aquí -->
                    </ul>
                </div>
                <div class="empty">
                    <center><p></p></center>
                </div>
            </div>
        </div>
        <script src="vane.js"></script>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
